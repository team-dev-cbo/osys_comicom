							</div>

				</p:dialog>
				
				<p:dialog header="Duplication" id="duplModal" class="modalDuplication" widgetVar="duplModal" modal="true" height="125" width="420">
				    <h:form id="formModalDupl">
				    	<div class="lineFormInputModal">
							<h:outputLabel value="#{bundle['terminal.modal.numeform']} : " id="labelNumeTermModa" for="numeTermModa"/>
							<p:inputText id="numeTermModa" name="numeTermModa" readonly="true" value="#{terminalController.terminalViewModel.modiTerm.codeTerm}"/>
						</div>
						<div class="lineFormInputModal">
							<h:outputLabel value="#{bundle['terminal.modal.nouvterm']} : " id="labelNouvTermModa" for="nouvTermModa"/>
							<p:inputText id="nouvTermModa" name="nouvTermModa" value="#{terminalController.terminalViewModel.nouvNumeTerm}"/>
						</div>
						<div class="row" style="margin-bottom: 15px;height: 15px;">
							<div class="col-md-10 col-md-offset-1 alignCenter">
								<h:outputText value="#{terminalController.terminalViewModel.errorDuplModal}" class="error"/>
							</div>
						</div>
						<div class="row">
							<p:commandButton id="btnAnnulerModa" value="#{bundle['terminal.common.button.annuler']}"
					    		class="commandButton btnCancel col-md-4 col-md-offset-1"
					    		actionListener="#{terminalController.resetNouvTermDupl}"
								process="@this,nouvTermModa,numeTermModa"
								update=":tabView:formModalDupl"
								onclick="PF('duplModal').hide();"/>

							<p:commandButton id="btnEnregistrerModa" value="#{bundle['terminal.common.button.enregistrer']}"
								class="commandButton btnOk col-md-4 col-md-offset-1" type="submit"
								actionListener="#{terminalController.dupliquer}"
								process="@this,nouvTermModa,numeTermModa"
								update=":tabView:formModalDupl" />
						</div>
					</h:form>
				</p:dialog>
	        </p:tab>
	    </p:tabView>
	</h:body>
	<script type="text/javascript">
		function closeDuplModal() {
			PF('duplModal').hide();
		}

		function showConsoleInfo() {
			var labelThem = $("#tabView\\:formAddTerminal\\:tabViewType\\:labelCodeThemTerm");
			var selectThem = $("#tabView\\:formAddTerminal\\:tabViewType\\:codeThemTerm");
			var labelNomCons = $("#tabView\\:formAddTerminal\\:tabViewType\\:labelNomConsAccuTcl");
			var selectNomCons = $("#tabView\\:formAddTerminal\\:tabViewType\\:nomConsAccuTcl");
			var required = $("#requiredNomConsAccu");
			required.show();
			labelThem.show();
			selectThem.show();
			labelNomCons.show();
			selectNomCons.show();
		}

		function hideConsoleInfo() {
			var labelThem = $("#tabView\\:formAddTerminal\\:tabViewType\\:labelCodeThemTerm");
			var selectThem = $("#tabView\\:formAddTerminal\\:tabViewType\\:codeThemTerm");
			var labelNomCons = $("#tabView\\:formAddTerminal\\:tabViewType\\:labelNomConsAccuTcl");
			var selectNomCons = $("#tabView\\:formAddTerminal\\:tabViewType\\:nomConsAccuTcl");
			var required = $("#requiredNomConsAccu");
			required.hide();
			labelThem.hide();
			selectThem.hide();
			labelNomCons.hide();
			selectNomCons.hide();
		}

	</script>
</html>
